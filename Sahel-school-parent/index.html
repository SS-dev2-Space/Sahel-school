<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sahel School - Parent</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase -->
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        window.supabase = { createClient };
        console.log('✅ Supabase ESM chargé');
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Script principal -->
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 theme-transition" data-theme="light">
    <div id="app">
        <!-- Page de Login -->
        <div id="login-page" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 theme-transition">
            <div class="card w-full max-w-md mx-4 theme-transition">
                <div class="card-header text-center">
                    <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 theme-transition">
                        <i data-lucide="users" class="h-8 w-8 text-white"></i>
                    </div>
                    <h1 class="text-lg font-bold text-primary">Sahel School</h1>
                    <p class="text-sm text-muted-foreground mt-2">Espace Parent</p>
                </div>
                <div class="card-content">
                    <form id="login-form" class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium">Email</label>
                            <input 
                                id="email" 
                                type="email" 
                                placeholder="votre@email.com" 
                                class="input"
                                required
                            >
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="text-sm font-medium">Mot de passe</label>
                            <div class="relative">
                                <input 
                                    id="password" 
                                    type="password" 
                                    placeholder="••••••••" 
                                    class="input pr-10" required
                                >
                                <button 
                                    type="button" 
                                    onclick="togglePasswordVisibility('password', 'login-eye-icon')"
                                    class="btn btn-ghost btn-icon absolute top-1/2 right-1 -translate-y-1/2" 
                                >
                                    <i id="login-eye-icon" data-lucide="eye" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>
                        <div id="login-error" class="text-sm text-red-500 text-center hidden"></div>
                        <button type="submit" class="btn btn-default w-full theme-transition">
                            <span id="login-text">Se connecter</span>
                            <span id="login-loading" class="hidden">
                                <svg class="loading-spinner h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Connexion...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden min-h-screen bg-gray-50 theme-transition">
            <!-- Header -->
            <header class="border-b bg-white theme-transition safe-top">
                <div class="flex h-14 md:h-16 items-center px-2 sm:px-4">
                    <div class="flex items-center space-x-2 min-w-0 flex-shrink">
                        <div class="w-7 h-7 sm:w-8 sm:h-8 gradient-bg rounded-lg flex items-center justify-center theme-transition flex-shrink-0">
                            <i data-lucide="users" class="h-4 w-4 text-white"></i>
                        </div>
                        <h1 class="text-sm sm:text-base md:text-lg truncate">Espace Parent</h1>
                    </div>
                    
                    <div class="ml-auto flex items-center space-x-2 relative flex-shrink-0">
                        <button id="theme-toggle" class="btn btn-ghost btn-icon" title="Changer le thème">
                            <i data-lucide="sun" class="h-4 w-4"></i>
                        </button>
                        <span class="text-xs sm:text-sm text-gray-600 hidden md:block truncate max-w-[120px]" id="user-email"></span>
                        <button id="logout-btn" class="btn btn-ghost btn-sm flex items-center space-x-2 theme-transition" title="Déconnexion">
                            <i data-lucide="log-out" class="h-4 w-4"></i>
                            <span class="hidden lg:inline">Déconnexion</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-2 sm:p-4 md:p-6 pb-20 sm:pb-24 md:pb-6">
                <div id="page-content" class="scroll-touch"></div>
            </main>

            <!-- Bottom Navigation - Mobile -->
            <nav class="mobile-nav md:hidden">
                <div class="flex justify-around">
                    <button data-page="dashboard" class="mobile-nav-btn nav-btn flex flex-col items-center space-y-1 theme-transition">
                        <i data-lucide="home" class="h-5 w-5"></i>
                        <span class="text-xs">Accueil</span>
                    </button>
                    <button data-page="student" class="mobile-nav-btn nav-btn flex flex-col items-center space-y-1 theme-transition">
                        <i data-lucide="user" class="h-5 w-5"></i>
                        <span class="text-xs">Élève</span>
                    </button>
                    <button data-page="grades" class="mobile-nav-btn nav-btn flex flex-col items-center space-y-1 theme-transition">
                        <i data-lucide="book-open" class="h-5 w-5"></i>
                        <span class="text-xs">Notes</span>
                    </button>
                    <button data-page="attendance" class="mobile-nav-btn nav-btn flex flex-col items-center space-y-1 theme-transition">
                        <i data-lucide="calendar" class="h-5 w-5"></i>
                        <span class="text-xs">Présence</span>
                    </button>
                    <button data-page="messages" class="mobile-nav-btn nav-btn flex flex-col items-center space-y-1 theme-transition">
                        <i data-lucide="message-square" class="h-5 w-5"></i>
                        <span class="text-xs">Messages</span>
                    </button>
                </div>
            </nav>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="dialog-overlay hidden"></div>
        
        <!-- Send Message Modal -->
        <div id="send-message-modal" class="dialog-content hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Envoyer un message</h2>
                <button onclick="closeModal('send-message-modal')" class="btn btn-ghost btn-icon">
                    <i data-lucide="x" class="h-4 w-4"></i>
                </button>
            </div>
            <form id="send-message-form" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium">Message</label>
                    <textarea id="message-text" class="input" rows="5" placeholder="Votre message à l'administration..." required></textarea>
                </div>
                <button type="submit" class="btn btn-default w-full theme-transition">
                    Envoyer le message
                </button>
            </form>
        </div>
    </div>
</body>
</html>
